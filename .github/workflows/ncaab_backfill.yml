name: NCAAB Backfill (last two seasons)

on:
  workflow_dispatch: {}

jobs:
  ncaab-backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r scripts/ncaab/requirements.txt

      - name: DB migrate (create NCAAB tables)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          set -e
          if [ -z "${SUPABASE_DB_URL}" ]; then
            echo "SUPABASE_DB_URL not set; skipping SQL migrate step" >&2
          else
            echo "Migrating NCAAB schemaâ€¦"
            psql "${SUPABASE_DB_URL}" -f supabase/sql/ncaab_migration.sql
            if [ -f supabase/sql/ncaab_injuries.sql ]; then
              psql "${SUPABASE_DB_URL}" -f supabase/sql/ncaab_injuries.sql
            fi
            echo "Schema objects:"
            psql "${SUPABASE_DB_URL}" -c "\dt public.ncaab_*"
          fi

      - name: Run backfill
        env:
          PYTHONPATH: ${{ github.workspace }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          # sportsipy expects season by END YEAR (e.g., 2023, 2024). Use last two completed.
          NCAAB_SEASONS: 2023,2024
        run: |
          . .venv/bin/activate
          python scripts/ncaab/ncaab_bulk_backfill.py
          if [ -n "${SUPABASE_DB_URL}" ]; then
            psql "${SUPABASE_DB_URL}" -c "select season,count(*) from ncaab_team_season_stats where sport='NCAAB' group by season order by season;"
            psql "${SUPABASE_DB_URL}" -c "select season,count(*) from ncaab_player_season_stats where sport='NCAAB' group by season order by season;"
          fi
