name: NHL Daily Stats
on:
  schedule:
    - cron: '30 08 * * *'   # ~3:30am ET; adjust if you like
  workflow_dispatch:
jobs:
  nhl-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          if [ -f scripts/nhl/requirements.txt ]; then
            pip install -r scripts/nhl/requirements.txt
          else
            pip install requests==2.32.3 pandas==2.2.2 python-dateutil==2.9.0 supabase==2.6.0 tenacity==9.0.0
          fi
      - name: Run NHL updater
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          . .venv/bin/activate
          python scripts/nhl/nhl_daily_update.py
