name: NHL Backfill (2022-23 & 2023-24)

on:
  workflow_dispatch:

jobs:
  nhl-backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Network probe (NHL API)
        run: |
          set -e
          echo "Probing statsapi.web.nhl.com..."
          curl -sSfL "https://statsapi.web.nhl.com/api/v1/schedule?startDate=2023-01-01&endDate=2023-01-02" > /dev/null
          echo "NHL API reachable âœ…"

      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          if [ -f scripts/nhl/requirements.txt ]; then
            pip install -r scripts/nhl/requirements.txt
          else
            pip install requests==2.32.3 pandas==2.2.2 python-dateutil==2.9.0 supabase==2.6.0 tenacity==9.0.0
          fi

      - name: Run bulk backfill
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NHL_SEASONS: 20222023,20232024
        run: |
          . .venv/bin/activate
          python scripts/nhl/nhl_bulk_import.py
          echo "Rows after backfill:"
          psql "${{ secrets.SUPABASE_DB_URL }}" -c "select count(*) as games from games where sport='NHL';"
          psql "${{ secrets.SUPABASE_DB_URL }}" -c "select count(*) as team_rows from team_game_stats where sport='NHL';"
          psql "${{ secrets.SUPABASE_DB_URL }}" -c "select count(*) as player_rows from player_game_stats where sport='NHL';"
