name: NHL Backfill (2022-23 & 2023-24)

on:
  workflow_dispatch:

jobs:
  nhl-backfill:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          if [ -f scripts/nhl/requirements.txt ]; then
            pip install -r scripts/nhl/requirements.txt
          else
            pip install requests==2.32.3 pandas==2.2.2 python-dateutil==2.9.0 supabase==2.6.0 tenacity==9.0.0
          fi
      - name: Run bulk backfill
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NHL_SEASONS: 20222023,20232024
        run: |
          . .venv/bin/activate
          python scripts/nhl/nhl_bulk_import.py
