name: Daily MLB stats sync
on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch: {}
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: ai-sports-guru
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run MLB daily stats sync
        working-directory: ai-sports-guru
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          SEASONS: "2023,2024,2025"
        run: |
          . .venv/bin/activate
          bash scripts/data-sync/mlb/sync_mlb.sh
