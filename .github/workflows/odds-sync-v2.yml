name: Odds and Games Sync v2

on:
  workflow_dispatch:
    inputs:
      league:
        description: "League (nba|mlb|nhl|nfl|ncaaf)"
        required: false
        default: "nfl"
      days:
        description: "Days ahead to sync"
        required: false
        default: "7"
  schedule:
    - cron: "*/30 * * * *"

concurrency:
  group: odds-sync-v2-${{ github.event.inputs.league || 'nfl' }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  sync:
    name: sync
    runs-on: ubuntu-24.04
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      LEAGUE: ${{ github.event.inputs.league || 'nfl' }}
      DAYS: ${{ github.event.inputs.days  || '7' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (no audit/fund)
        run: npm ci --prefer-offline --no-audit --no-fund || true

      - name: Guard env (skip if no vendor key)
        run: |
          : "${NEXT_PUBLIC_SUPABASE_URL:?missing NEXT_PUBLIC_SUPABASE_URL}"
          : "${SUPABASE_SERVICE_ROLE_KEY:?missing SUPABASE_SERVICE_ROLE_KEY}"
          if [ -z "${ODDS_API_KEY:-}" ]; then
            echo "No ODDS_API_KEY; skipping."
            echo "SKIP=1" >> "$GITHUB_ENV"
          fi

      - name: Ingest upcoming games (The Odds API -> Supabase)
        if: env.SKIP != '1'
        run: |
          if [ -f scripts/ingest/games.mjs ]; then
            node --unhandled-rejections=strict scripts/ingest/games.mjs "$LEAGUE" "$DAYS"
          else
            echo "scripts/ingest/games.mjs missing; skipping games ingest"
          fi

      - name: Pull odds snapshots (optional)
        if: env.SKIP != '1'
        run: |
          if [ -f scripts/ingest/odds.mjs ]; then
            node --unhandled-rejections=strict scripts/ingest/odds.mjs "$LEAGUE" "$DAYS"
          else
            echo "scripts/ingest/odds.mjs missing; skipping odds pull"
          fi

      - name: Summary
        if: always()
        run: |
          {
            echo "### Odds & Games Sync v2"
            echo "- league: $LEAGUE"
            echo "- days:   $DAYS"
            echo "- skip:   ${SKIP:-0}"
          } >> "$GITHUB_STEP_SUMMARY"
