name: NCAAB Daily Stats

on:
  schedule:
    - cron: "25 13 * * *"   # 05:25 AM PT – after injuries
  workflow_dispatch: {}

jobs:
  ncaab-daily:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || vars.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || vars.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || vars.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || vars.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NODE_TLS_REJECT_UNAUTHORIZED: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Print env + probe Supabase
        run: |
          set -euo pipefail
          echo "SUPABASE_URL=${SUPABASE_URL:-<unset>}"
          test -n "${SUPABASE_SERVICE_ROLE_KEY:-}" || { echo "::error::Missing SUPABASE_SERVICE_ROLE_KEY"; exit 1; }
          code=$(curl -s -o /dev/null -w "%{http_code}" \
            "$SUPABASE_URL/rest/v1/odds?select=id&limit=1" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY")
          echo "Supabase probe HTTP=$code"
          [ "$code" = "200" ] || { echo "::error::Supabase probe failed ($code)"; exit 1; }

      - name: Install deps (if needed)
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || npm i
          fi

      - name: Run NCAAB daily stats
        run: |
          set -euo pipefail
          # replace with your real command
          if [ -f scripts/ncaab/daily.mjs ]; then
            node scripts/ncaab/daily.mjs || { echo "::warning::daily stats script crashed"; exit 1; }
          else
            echo "::error::scripts/ncaab/daily.mjs not found – update the path in this workflow."
            exit 1
          fi
